<!DOCTYPE html>
<html>
<head>
    <title>Garaže u Zagrebu</title>
    <link rel="stylesheet" href="css/datatable.css">
    <script src="scripts/datatable.js" defer></script>
</head>
<body>
    <div id="naslov">
        <div>Garaže Zagreb</div>
        <div>Login</div>
    </div>
    <div class="container">
        <div id="searchForm">
            <label for="search">Pretraži garaže po ključnoj riječi:</label>
            <input type="text" name="search" placeholder="Upišite ključnu riječ" required>
            <div id="pomocBaza">
                <p id="opis">Garaže možete pretražiti po ključnim riječima:</p>
                <ul>
                    <li>opis lokacije</li>
                    <li>cijena</li>
                    <li>ulica...</li>
                    <li>i wildcard - pretražuje po svim ključnim riječima</li>
                </ul>
                <p id="opis">Ako ste zadovoljni s filterom, možete odabrati download u CSV ili JSON obliku.</p>
            </div>
            <dropdown>
                <label for="sort">Sortiraj po:</label>
                <select name="sort" required>
                    <option value="wildcard" selected>Svako polje (wildcard)</option>
                    <option value="idgaraza">ID garaže</option>
                    <option value="imegaraza">Ime garaže</option>
                    <option value="ulica">Ulica</option>
                    <option value="broj">Broj</option>
                    <option value="kvart">Kvart</option>
                    <option value="brojmjesta">Broj mjesta</option>
                    <option value="brojrazina">Broj razina</option>
                    <option value="maksimalnavisina">Maksimalna visina</option>
                    <option value="dostupnostpovlastenekarte">Dostupnost povlaštene karte</option>
                    <option value="pocetak">Početak</option>
                    <option value="kraj">Kraj</option>
                    <option value="cijena">Cijena</option>
                    <option value="idlokacije">ID lokacije</option>
                    <option value="opislokacije">Opis lokacije</option>
                </select>
            </dropdown>
            <div class="containerHorizontal">
                <button id="getJSON">Download JSON</button>
                <button id="getCSV">Download CSV</button>
            </div>
        </div>
    </div>
    <div id="results">
    </div>
</body>
</html>
